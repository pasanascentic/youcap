          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">

            </li>

    <!-- Begin page content -->
    <main role="main" class="container mainWrapper mb-5">
      <!-- summary -->
      <!-- <section class="mb-5">
        <div class="container">
          <div class="row mx-5">
            <div class="col">
              <h4>Book exam</h4>
            </div>
            <div class="col pr-0">
              <div class="float-right">
                <button type="button" class="customBtn customBtn-special box-shadow-purple" name="button"><span class="mr-1 iconic iconic-info"></span>summary</button>
              </div>
            </div>
          </div>
        </div>
      </section> -->
      <!-- step wizard starts here -->
      <section class="steps mb-5">
        <div class="d-flex justify-content-center align-items-center bd-highlight">
          <a href="#" class="p-2 bd-highlight btn-steps active">1. Information </a>
          <div  class="bd-highlight"><hr class="border-dark d-inline-block w85px my-2"></div>
          <a href="#" class="p-2 bd-highlight btn-steps">2. Session</a>
          <div  class="bd-highlight"><hr class="border-dark d-inline-block w85px my-2"></div>
          <a href="#" class="p-2 bd-highlight btn-steps">3. Summary</a>
          <div  class="bd-highlight"><hr class="border-dark d-inline-block w85px my-2"></div>
          <a href="#" class="p-2 bd-highlight btn-steps">4. Pay</a>
        </div>
      </section>
      <!-- step wizard ends here -->

      <section class="examrow mb-4">
        <div class="container">
          <div class="card border box-shadow mx-5">
            <div class="card-header p-0">
              <!-- enrolled exams starts here  -->
              <h6 class="card-subtitle text-dark m-0 p-3">You have already enrolled to:</h6>
              <div class="d-flex align-items-center pb-3">
                <div class="badge badge-white ml-3">
                  APV Level 1:Perform 1 <a href=""><span class="ml-2 iconic iconic-circle-x"></span></a>
                </div>
                <div class="badge badge-white ml-3 bd-highlight flex-wrap">
                  APV Level 1:Perform 2 <a href=""><span class="ml-2 iconic iconic-circle-x"></span></a>
                </div>
                <div class="badge badge-white ml-3 bd-highlight flex-wrap">
                  APV Level 1:Perform 3 <a href=""><span class="ml-2 iconic iconic-circle-x"></span></a>
                </div>
                <div class="badge badge-white ml-3 bd-highlight flex-wrap">
                  APV Level 1:Perform 4 <a href=""><span class="ml-2 iconic iconic-circle-x"></span></a>
                </div>
                <a tabindex="0" class="Quarion-Book text-purple ml-3 underline" data-toggle="popover" data-placement="right" data-trigger="focus" title="Enrolled exams" data-content="APV Level 1:Perform1 | APV Level 1:Perform2 | APV Level 1:Perform3 | APV Level 1:Perform4 | APV Level 1:Perform5 ">5 more >></a>
              </div>
              <!-- enrolled exams ends here  -->
            </div>

            <!-- exam select starts here -->
            <div class="card-body">
              <form class="selectExam">
                <div class="form-group mb-0">
                  <label for="selectExamType">Please select exam</label>
                  <select class="form-control w-50" id="selectExamType">
                    <option>APV Level 1:Perform</option>
                    <option>APV Level 2:Perform</option>
                    <option>APV Level 3:Perform</option>
                    <option>APV Level 4:Perform</option>
                    <option>APV Level 5:Perform</option>
                  </select>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- exam select ends here -->

      <!-- examinee details starts here -->
      <section class="examineerow mb-4">
        <div class="container mb-3">
          <div class="card border box-shadow mx-5">
            <div class="card-header p-0">
              <h6 class="card-subtitle text-dark m-0 p-3">Examinee details</h6>
            </div>
            <div class="card-body">
              <form class="examineeDetails row">
                <div class="col-sm-6">
                  <div class="form-group mb-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Jon">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Snow">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group mb-3">
                    <label for="mobilePhone">Mobile phone</label>
                    <input type="number" class="form-control" id="mobilePhone" placeholder="000-1234567">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group mb-3">
                    <label for="email">E-mail address</label>
                    <input type="number" class="form-control" id="email" placeholder="jon@example.com">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group mb-3">
                    <label for="personalId">Personal identity</label>
                    <input type="number" class="form-control" id="personalId" placeholder="123456-1234">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group mb-4">
                    <label for="id06No">Id06 number</label>
                    <input type="number" class="form-control" id="id06No" placeholder="BB-1234-123456">
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label font-weight-light font-13" for="exampleCheck1">
                      I certify that if this booking is for different person than me, that person has given me his or her consent to use their personal information required for this booking.</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- examinee details ends here -->
      <!-- next and previous btns                     -->
      <div class="container my-4">
        <div class="mx-5">
          <div class="col-sm-12 pr-0">
            <div class="float-right mb-5">
              <!-- <button type="button" class="btn-sm customBtn text-dark mr-3" name="button"><span class="mr-2 iconic iconic-arrow-left-fill-large-oblique"></span> Previous step </button> -->
              <button type="button" class="btn-sm customBtn customBtn-purple box-shadow-purple" name="button">Next step <span class="ml-2 iconic iconic-arrow-right-fill-large-oblique"></span></button>
            </div>
          </div>
        </div>
      </div>
    </main>
